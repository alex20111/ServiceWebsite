<div class="modal-header">
    <h4 class="modal-title">My Form</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    </button>
</div>
<form [formGroup]="addGroupForm" (submit)="submitForm()">
    <div class="modal-boy">
        <div class="container">
            <div class="form-group">
                <label for="groupName">Group</label>
                <input id="groupName" type="text" formControlName="frm_groupName" class="form-control"  />
                <p *ngIf="error" class="alert alert-danger">{{error}}</p>
            </div>            
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!addGroupForm.valid">
            Submit Form
        </button>
    </div>
</form>
