<h3>Editing user</h3>
<div class="row">
    <div class="col-md-5">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div *ngIf="message" class="alert alert-success">{{message}}</div>


        <form [formGroup]="editUserForm" (submit)="updateUser()">
            <label> User Name:</label><br />
            <input type="text" formControlName="usr_userName" class="form-control" /><br />
            <label>First name: </label>
            <input type="text" formControlName="usr_firstName" class="form-control" /><br />
            <label>Last name: </label>
            <input type="text" formControlName="usr_lastName" class="form-control" /><br />
            <label>Email: </label>
            <input type="text" formControlName="usr_email" class="form-control" /><br />

            <div *ngIf="canEditAccessLevel" class="mt-2">
                <b>Website:<br /></b>
                <table class="table">
                    <tr>
                        <th></th>
                        <th>Website access</th>
                        <th>Website access level</th>
                    </tr>
                    <tr *ngFor="let wbacc of UserAccess; index as i">
                        <td>{{i}}.</td>
                        <td>
                            {{wbacc.websiteAccess}}
                        </td>
                        <td> <input class="mr-1" type="radio" formControlName="usr_access{{i}}"
                                value="{{common.acc.Admin}}">Admin <br />
                            <input class="mr-1" type="radio" formControlName="usr_access{{i}}"
                                value="{{common.acc.Regular}}">Regular<br />
                            <input class="mr-1" type="radio" formControlName="usr_access{{i}}"
                                value="{{common.acc.View}}">View<br />
                            <input class="mr-1" type="radio" formControlName="usr_access{{i}}"
                                value="{{common.acc.Unauthorized}}">No Access
                        </td>
                    </tr>

                </table>
            </div>
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Save
            </button>
            <button class="btn btn-default" (click)='cancel()'>cancel</button>
        </form>
    </div>
</div>
